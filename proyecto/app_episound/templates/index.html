  <!DOCTYPE html>
  {% load static %}
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPISOUND</title>
    <link rel="stylesheet" href="{% static 'src/tailwind.css' %}">
  </head>
  <body class="bg-primary w-full h-full">
    <main class="flex m-20 max-w-full h-full">
      <div class="flex flex-col h-full w-3/10 bg-card p-4 rounded-md">
        <nav class="flex flex-col space-y-2 justify-center px-28 items-center font-bold text-lg">
          <a href="{% url 'index' %}" class="hover:underline flex items-center">
            <img src="{% static 'app_episound/media/hogar.png' %}" style="width: 1rem; height: 1rem; margin-right:10px">
            Inicio
          </a>
          <a href="{% url 'buscar'%}" class="hover:underline flex items-center">
            <img src="{% static 'app_episound/media/busqueda.png' %}" style="width: 1rem; height: 1rem; margin-right:10px">
            Buscar</a>
          <a href="{% url 'miMusica'%}" class="hover:underline flex items-center">
            <img src="{% static 'app_episound/media/libros.png' %}" style="width: 1rem; height: 1rem; margin-right:10px">
            Tu Música</a>
          <a href="{% url 'reproducir'%}" class="hover:underline flex items-center">
            <img src="{% static 'app_episound/media/tocar.png' %}" style="width: 1rem; height: 1rem; margin-right:10px">
            Reproducir</a>
        </nav>
        <div class="mt-auto w-full p-6 text-center">
          <span class="text-5xl font-bold">EpiSound</span>
        </div>
      </div>
      <div class="flex-1 ml-4 w-full p-4 bg-card rounded-md">
        {% block content %}
        <!-- Contenido de cada Página -->
        {% endblock content %}
      </div>
    </main>
  </body>
  </html>
